<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Create New Patient</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
  <h1>Add New Patient</h1>
  <br/>
  <a href="/" class="btn btn-primary">Back to Home</a>
  <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${patient}" method="post" onsubmit="return validateForm()">

      <div align="left">
        <label class="form-label">First Name</label>
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstname}" class="form-control" placeholder="First Name" required minlength="2" maxlength="50"/>
      </div>

      <div align="left">
        <label class="form-label">Last Name</label>
        <input type="text" th:field="*{lastname}" class="form-control" placeholder="Last Name" required minlength="2" maxlength="50"/>
      </div>

      <div align="left">
        <label class="form-label">Age</label>
        <input type="text" th:field="*{age}" class="form-control" required />
      </div>

      <div align="left">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" th:field="*{gender}" value="Male" required>
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" th:field="*{gender}" value="Female" required>
          <label class="form-check-label">Female</label>
        </div>
      </div>

      <div align="left">
        <label class="form-label">Address</label>
        <input type="text" th:field="*{address}" class="form-control" placeholder="Address" required minlength="2" maxlength="50" />
      </div>

      <div align="left">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required />
      </div>

      <div align="left">
        <label class="form-label">Phone Number</label>
        <input type="text" th:field="*{phonenumber}" class="form-control" placeholder="Phone Number" required />
      </div>

      <div align="left">
        <label class="form-label">Emergency Contact Name</label>
        <input type="text" th:field="*{emname}" class="form-control" placeholder="Emergency Contact Name" required />
      </div>

      <div align="left">
        <label class="form-label">Emergency Contact Number</label>
        <input type="text" th:field="*{emnumber}" class="form-control" placeholder="Emergency Contact Number" required />
      </div>

      <div align="left">
        <label class="form-label">Insurance</label>
        <input type="text" th:field="*{insurance}" class="form-control" placeholder="Insurance" required />
      </div>

      <br>
      <button type="submit" class="btn btn-info">Save</button>
    </form>
  </div>
</div>

<script>
  function validateForm() {
      let firstName = document.querySelector('[th\\:field="*{firstname}"]');
      let lastName = document.querySelector('[th\\:field="*{lastname}"]');
      let email = document.querySelector('[th\\:field="*{email}"]');
      let dob = document.querySelector('[th\\:field="*{dob}"]');

      // First Name Validation
      if (firstName.value.trim() === "" || firstName.value.length < 2) {
          alert("First Name must be at least 2 characters.");
          return false;
      }

      // Last Name Validation
      if (lastName.value.trim() === "" || lastName.value.length < 2) {
          alert("Last Name must be at least 2 characters.");
          return false;
      }

      // Email Validation
      if (!email.value.match(/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/)) {
          alert("Please enter a valid email address.");
          return false;
      }



      return true; // Proceed with form submission if all validations pass
  }
</script>
</body>
</html>
