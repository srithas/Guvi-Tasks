<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Edit Medication</h2>
<form th:action="@{/editMedication}" method="post">
  <input type="hidden" name="id" th:value="${medication.id}"/>
  <div>
    <label>Medication Name:</label>
    <input type="text" name="name" th:value="${medication.name}" required/>
  </div>
  <div>
    <label>Dosage:</label>
    <input type="text" name="dosage" th:value="${medication.dosage}" required/>
  </div>
  <div>
    <label>Instructions:</label>
    <input type="text" name="instructions" th:value="${medication.instructions}" required/>
  </div>
  <button type="submit">Save Changes</button>
</form>
</body>
</html>
