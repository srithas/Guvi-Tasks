<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Medication Management</h2>
  <br/>
  <div align="left">
    <a href="/" class="btn btn-primary">Back to Home</a>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Dosage</th>
      <th>Instructions</th>
      <th>Status</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medication : ${medications}">
      <td th:text="${medication.name}"></td>
      <td th:text="${medication.dosage}"></td>
      <td th:text="${medication.instructions}"></td>
      <td th:text="${medication.status != null ? medication.status : 'Prescribed'}"></td>
      <td>
        <a th:href="@{/editMedication/{id}(id=${medication.id})}">Edit</a>
      </td>
      <td>
        <a th:href="@{'/deleteMedication/' + ${medication.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Form for adding a new medication -->
  <h3>Add Medication</h3>
  <form th:action="@{/addMedication}" method="post">
    <div class="form-group">
      <label for="name">Medication Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="dosage">Dosage:</label>
      <input type="text" id="dosage" name="dosage" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="reason">Reason:</label>
      <input type="text" id="reason" name="instructions" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Medication</button>
  </form>
</div>
</body>
</html>
