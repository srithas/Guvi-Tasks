<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h2>Patient Details</h2>
    <br/>
    <div align="left">
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>

    <div class="col-sm-5" align="center">
        <div class="panel-body" align="center">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Patient ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Emergency Contact Name</th>
                    <th>Emergency Contact Number</th>
                    <th>Insurance</th>


                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${patient.id}">Patient ID</td>
                    <td th:text="${patient.firstname}">First Name</td>
                    <td th:text="${patient.lastname}">Last Name</td>
                    <td th:text="${patient.age}">Age</td>
                    <td th:text="${patient.gender}">Gender</td>
                    <td th:text="${patient.address}">Address</td>
                    <td th:text="${patient.email}">Email</td>
                    <td th:text="${patient.phonenumber}">Phone Number</td>
                    <td th:text="${patient.emname}">Emergency Contact Name</td>
                    <td th:text="${patient.emnumber}">Emergency Contact Number</td>
                    <td th:text="${patient.insurance}">Insurance</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

<!--    <div align="left">-->
<!--        <a href="/" class="btn btn-primary">Back to Home</a>-->
<!--    </div>-->
</div>
</body>
</html>
