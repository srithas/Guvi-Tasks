<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h2>Appointment Details</h2>

    <br/>
    <div align="left">
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
    <div class="col-sm-5" align="center">
        <div class="panel-body" align="center">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Date & Time</th>
                    <th>Doctor Name</th>
                    <th>Specialization</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.dateTime}">Date & Time</td>
                    <td th:text="${appointment.doctorName}">Doctor Name</td>
                    <td th:text="${appointment.specialization}">Specialization</td>
                    <td th:text="${appointment.isBooked ? 'Booked' : 'Available'}">Status</td>
                    <td>
                        <a th:href="@{'/appointments/book/' + ${appointment.id}}" class="btn btn-success" th:if="${!appointment.isBooked}">Book Appointment</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
</body>
</html>
