<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center mt-5">
    <h2><strong>Welcome, </strong> <span th:text="${passenger.firstname}"></span></h2>
    <br/>

    <!-- Profile and Booking History Buttons -->
    <a th:href="@{'/profile?id=' + ${passenger.id}}" class="btn btn-primary">Profile</a>
    <a th:href="@{'/bookings-history'}" class="btn btn-primary">Bookings History</a>
    <a th:href="@{'/tickets'}" class="btn btn-primary">Tickets</a>

    <hr/>

    <!-- Booking Trip Section -->
    <h3>Booking Trip</h3>
    <form action="#" method="post" th:action="@{/check-routes}" class="mt-3">
        <div class="form-group">
            <label for="from">From</label>
            <input type="text" class="form-control" id="from" name="from" placeholder="Enter departure location" required/>
        </div>
        <div class="form-group">
            <label for="to">To</label>
            <input type="text" class="form-control" id="to" name="to" placeholder="Enter destination location" required/>
        </div>
        <button type="submit" class="btn btn-primary">Check Routes</button>
    </form>
</div>
</body>
</html>
