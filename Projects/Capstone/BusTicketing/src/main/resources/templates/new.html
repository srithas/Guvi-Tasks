<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
    <h1>New Passenger Registration</h1>
    <br/>
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${passenger}" method="post">


            <div align="left">
                <label class="form-label">First Name</label>
                <input type="hidden" th:field="*{id}"/>
                <input type="text" th:field="*{firstname}" class="form-control" placeholder="First Name" required minlength="2" maxlength="50"/>
            </div>

            <div align="left">
                <label class="form-label">Last Name</label>
                <input type="text" th:field="*{lastname}" class="form-control" placeholder="Last Name" required minlength="2" maxlength="50"/>
            </div>

            <div align="left">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required />
            </div>

            <div align="left">
                <label class="form-label">Password</label>
                <input type="text" th:field="*{password}" class="form-control" placeholder="Password" required minlength="2" maxlength="50"/>
            </div>
            <br>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-info">Save</button>
                </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
